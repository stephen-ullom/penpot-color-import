<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Import</title>
  </head>
  <body>
    <div class="column">
      <ui-space height="8"></ui-space>

      <p class="body-s">Colors separated by new lines.</p>
      <p class="body-s">Example: "group/name: #FFFFFF".</p>

      <ui-space height="12"></ui-space>

      <textarea class="input textarea" id="data-input"></textarea>

      <ui-space height="12"></ui-space>

      <button
        type="button"
        data-appearance="primary"
        data-handler="import-colors"
      >
        Import
      </button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
